<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Distribution - Energy Forecasting</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color:#222; }
        .navbar { margin-bottom: 20px; }
        .navbar a { margin-right: 12px; text-decoration: none; color:#2c3e50; }
        .container { max-width: 1100px; margin: 0 auto; }
        h1 { margin-bottom: 12px; }
        section { margin-bottom: 24px; }

        button {
            padding: 8px 14px;
            background: #1abc9c;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #16a085; }

        /* Modal */
        .modal-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal {
            background: #fff;
            padding: 18px;
            border-radius: 8px;
            width: 92%;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
        }
        .modal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom: 8px; }
        .modal h3 { margin: 0; }
        .close-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* stacked chart container */
        #allMonthSection { margin-top: 18px; padding-top: 12px; border-top: 1px solid #eee; }
    </style>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="dataset.html">Dataset</a>
        <a href="overview.html">Overview</a>
        <a href="distribution.html" style="font-weight:700">Distribution</a>
        <a href="forecasting.html">Forecasting</a>
    </nav>

    <div class="container">
        <h1>Energy Usage â€” Distribution</h1>

        <section>
            <h2>Appliance-wise Distribution</h2>
            <canvas id="applianceChart" width="900" height="360"></canvas>
            <p style="font-size:0.95rem;color:#444">Click a bar to open a month-wise line chart for that appliance.</p>
        </section>

        <section>
            <button id="showMonthWiseBtn">View Month-wise Distribution (All Appliances)</button>
            <div id="allMonthSection" style="display:none;">
                <h2>Month-wise Energy Usage (All Appliances)</h2>
                <canvas id="allMonthChart" width="900" height="360"></canvas>
            </div>
        </section>

        <hr>

        <!-- Modal for single-appliance month-wise line chart -->
        <div id="modalBackdrop" class="modal-backdrop">
            <div class="modal" role="dialog" aria-modal="true">
                <div class="modal-header">
                    <h3 id="modalTitle">Month-wise</h3>
                    <button id="closeModal" class="close-btn" title="Close">&times;</button>
                </div>
                <div>
                    <canvas id="monthChart" width="820" height="360"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- main script (common script for all pages) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/distribution.js"></script>

</html>
